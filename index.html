<html>

<head>
  <title>Babylon Template</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="scene.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      scroll-behavior: smooth;
    }

    #background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      z-index: -100;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    #note-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px black;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s;
      margin-top: 70px;
    }

    #text {
      position: absolute;
      top: 10%;
      left: 20%;
      padding-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: xx-large;
      font-family: serif;
      margin-right: 5%;
    }
    #lesson1 {
      position: absolute;
      top: 10%;
      left: 20%;
      padding-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: xx-large;
      font-family: serif;
      margin-right: 5%;
    }


    /* Media queries */
    @media screen and (max-width: 768px) {
      #note-text {
        font-size: 24px;
        margin-top: 20px;
      }

      .container {
        height: 40px;
      }


    }
  </style>

</head>

<body>
  <video id="background-video" autoplay muted>
    <source src="animation1.mp4" type="video/mp4">
  </video>
  <canvas id="renderCanvas"></canvas>

  <div id="text"></div>
  <div id="lesson1"></div>

</body>

</html>
