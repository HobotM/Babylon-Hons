<html>

<head>
  <title>Babylon Template</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      scroll-behavior: smooth;
    }

    #background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      z-index: -100;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    #note-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px black;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s;
      margin-top: 50px;
    }


    /* Media queries */
    @media screen and (max-width: 768px) {
      #note-text {
        font-size: 24px;
        margin-top: 20px;
      }

      .container {
        height: 40px;
      }


    }
  </style>

</head>
